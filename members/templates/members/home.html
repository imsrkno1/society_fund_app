<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to {{ app_name }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333; /* Default text color */

            /* Background Image */
            background-image: url('https://images.unsplash.com/photo-1549214436-eb2f2e519c2f?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative; /* Needed for the pseudo-element overlay */
            overflow: hidden; /* Hide overflow if image scales slightly */
        }

        /* Background Overlay for Readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark semi-transparent overlay */
            z-index: -1; /* Puts the overlay behind the content */
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white for content box */
            padding: 50px 70px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); /* Softer, larger shadow */
            max-width: 600px;
            width: 90%; /* Responsive width */
            box-sizing: border-box; /* Include padding in width */
            animation: fadeIn 1s ease-out; /* Simple fade-in animation */
        }

        h1 {
            color: #0056b3; /* A nice shade of blue */
            margin-bottom: 15px;
            font-size: 2.8em; /* Larger heading */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1); /* Subtle text shadow */
        }

        p {
            color: #555;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 450px; /* Constrain paragraph width */
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px; /* Larger buttons */
            margin: 0 15px; /* More space between buttons */
            border-radius: 8px; /* More rounded corners */
            text-decoration: none;
            font-weight: 600; /* Slightly bolder */
            font-size: 1.1em;
            transition: all 0.3s ease; /* Smooth transitions for hover effects */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background-color: #007bff; /* Primary blue */
            color: white;
            border: 2px solid #007bff; /* Border matching color */
        }
        .btn-secondary {
            background-color: #6c757d; /* Secondary grey */
            color: white;
            border: 2px solid #6c757d;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-3px); /* Lift effect on hover */
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        /* Keyframe for fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px 40px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .btn {
                padding: 12px 20px;
                font-size: 1em;
                margin: 5px;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 20px 25px;
            }
            .btn {
                display: block; /* Stack buttons on small screens */
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to {{ app_name }}</h1>
        <p>Your one-stop solution for managing society funds and staying connected within Hitashie Empire City.</p>
        <div>
            <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
            <a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
        </div>
    </div>
</body>
</html>
