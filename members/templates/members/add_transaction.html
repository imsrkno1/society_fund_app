<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction | HEC Resident Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }
        .header h1 {
            margin: 0;
            color: #28a745;
            font-size: 2em;
        }
        .back-link {
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
            outline: none;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .submit-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .submit-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        .user-details {
            margin-top: 10px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: none; /* Initially hidden */
        }
        .user-details p {
            margin: 0 0 8px 0;
            font-size: 1em;
        }
        .user-details p strong {
            color: #0056b3;
        }
        .errorlist {
            color: #dc3545;
            list-style: none;
            padding: 0;
            margin-top: 8px;
            font-size: 0.9em;
            font-weight: 500;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Add New Transaction</h1>
            <a href="{% url 'dashboard' %}" class="back-link">Back to Dashboard</a>
        </div>
        <form method="post" id="transaction-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="house_no_select">Select House No.</label>
                <select id="house_no_select" name="house_no" required>
                    <option value="" disabled selected>-- Select a House Number --</option>
                    {% for user in all_users %}
                        <option value="{{ user.house_no }}">{{ user.house_no }}</option>
                    {% endfor %}
                </select>
            </div>

            <div id="user-details" class="user-details">
                <p><strong>Name:</strong> <span id="user-name"></span></p>
                <p><strong>Mobile:</strong> <span id="user-mobile"></span></p>
            </div>

            <div class="form-group">
                <label for="month_select">Select Month(s)</label>
                <select id="month_select" name="months" multiple required size="5">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>

            <div class="form-group">
                <label for="amount">Amount Paid</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="transaction_number">Transaction Number</label>
                <input type="text" id="transaction_number" name="transaction_number" required>
            </div>
            
            <input type="hidden" name="transaction_type" value="income">
            <button type="submit" class="submit-btn">Add Transaction</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const houseNoSelect = document.getElementById('house_no_select');
            const userDetailsDiv = document.getElementById('user-details');
            const userNameSpan = document.getElementById('user-name');
            const userMobileSpan = document.getElementById('user-mobile');

            houseNoSelect.addEventListener('change', async function() {
                const houseNo = this.value;
                if (houseNo) {
                    try {
                        const response = await fetch(`/api/get_user_details/${houseNo}/`);
                        const data = await response.json();
                        
                        if (data.name) {
                            userNameSpan.textContent = data.name;
                            userMobileSpan.textContent = data.mobile_number;
                            userDetailsDiv.style.display = 'block';
                        } else {
                            userDetailsDiv.style.display = 'none';
                        }
                    } catch (error) {
                        console.error('Error fetching user details:', error);
                        userDetailsDiv.style.display = 'none';
                    }
                } else {
                    userDetailsDiv.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
