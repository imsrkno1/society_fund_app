<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resident Portal</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font for professional typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E5E7EB;
        }
        /* Custom modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <!-- Main container for forms -->
    <div class="p-8 rounded-2xl shadow-2xl max-w-sm w-full mx-4 bg-gray-800" id="main-container">
        <h1 class="text-3xl font-bold text-center text-white mb-6" id="form-title">Resident Portal</h1>

        <!-- Login Form Container -->
        <div id="login-view" class="space-y-4">
            <p class="text-gray-400 text-center mb-6">Please log in to continue.</p>
            <form id="login-form">
                <div>
                    <label for="login-mobile" class="block text-gray-300 text-sm font-medium mb-1">Mobile Number</label>
                    <input type="text" id="login-mobile" placeholder="e.g., 1234567890" class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="login-password" class="block text-gray-300 text-sm font-medium mb-1">Password</label>
                    <input type="password" id="login-password" placeholder="••••••••" class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div id="login-error-message" class="text-red-400 text-sm text-center hidden"></div>
                <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg hover:bg-blue-700 transition-colors duration-200">
                    Login
                </button>
            </form>
            <div class="text-center mt-4">
                <p class="text-gray-400">Don't have an account? <button id="show-register-btn" class="text-blue-400 hover:text-blue-300 transition-colors duration-200">Register</button></p>
            </div>
        </div>

        <!-- Registration Form Container (initially hidden) -->
        <div id="register-view" class="space-y-4 hidden">
            <p class="text-gray-400 text-center mb-6">Create a new account.</p>
            <form id="register-form">
                <div>
                    <label for="register-name" class="block text-gray-300 text-sm font-medium mb-1">Full Name</label>
                    <input type="text" id="register-name" placeholder="e.g., Jane Doe" class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="register-mobile" class="block text-gray-300 text-sm font-medium mb-1">Mobile Number</label>
                    <input type="text" id="register-mobile" placeholder="e.g., 1234567890" class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="register-house-no" class="block text-gray-300 text-sm font-medium mb-1">House Number</label>
                    <input type="text" id="register-house-no" placeholder="e.g., A-01" 
                           class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           pattern="^[A-Za-z]-\d{2}$" 
                           title="Format: Letter-two digits (e.g., A-01)" 
                           required>
                </div>
                <div>
                    <label for="register-password" class="block text-gray-300 text-sm font-medium mb-1">Password</label>
                    <input type="password" id="register-password" placeholder="••••••••" class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div id="register-error-message" class="text-red-400 text-sm text-center hidden"></div>
                <button type="submit" class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg hover:bg-green-700 transition-colors duration-200">
                    Register
                </button>
            </form>
            <div class="text-center mt-4">
                <p class="text-gray-400">Already have an account? <button id="show-login-btn" class="text-blue-400 hover:text-blue-300 transition-colors duration-200">Log in</button></p>
            </div>
        </div>
    </div>

    <!-- Welcome Page Container (initially hidden) -->
    <div id="welcome-view" class="hidden text-center text-white p-8 rounded-2xl shadow-2xl max-w-sm w-full mx-4 bg-gray-800">
        <svg class="mx-auto h-16 w-16 text-green-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h1 class="text-3xl font-bold mb-2">Welcome Back, <span id="welcome-name"></span>!</h1>
        <p class="text-gray-300">You are successfully logged in to the Resident Portal.</p>
        <div id="user-details" class="mt-4 text-left p-4 bg-gray-700 rounded-lg">
            <div class="text-sm">
                <span class="font-semibold text-gray-400">House Number:</span>
                <span id="welcome-house-no" class="text-gray-200 font-medium ml-2">Loading...</span>
            </div>
            <div class="text-sm mt-2">
                <span class="font-semibold text-gray-400">Mobile Number:</span>
                <span id="welcome-mobile" class="text-gray-200 font-medium ml-2">Loading...</span>
            </div>
            <p class="text-gray-400 mt-4 text-xs">Your User ID:</p>
            <p id="user-id-display" class="text-gray-200 font-mono text-xs break-all mt-1"></p>
        </div>
        <button id="logout-btn" class="mt-6 px-6 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-lg hover:bg-red-700 transition-colors duration-200">
            Logout
        </button>
    </div>

    <!-- Loading Modal -->
    <div id="loading-modal" class="modal hidden">
        <div class="text-center p-8 bg-gray-800 rounded-lg shadow-xl">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-500 border-t-transparent mx-auto"></div>
            <p class="text-white mt-4 font-medium">Please wait...</p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const mainContainer = document.getElementById('main-container');
        const loginView = document.getElementById('login-view');
        const registerView = document.getElementById('register-view');
        const welcomeView = document.getElementById('welcome-view');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterBtn = document.getElementById('show-register-btn');
        const showLoginBtn = document.getElementById('show-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const loginErrorMsg = document.getElementById('login-error-message');
        const registerErrorMsg = document.getElementById('register-error-message');
        const userIdDisplay = document.getElementById('user-id-display');
        const welcomeName = document.getElementById('welcome-name');
        const welcomeHouseNo = document.getElementById('welcome-house-no');
        const welcomeMobile = document.getElementById('welcome-mobile');
        const loadingModal = document.getElementById('loading-modal');

        // --- Functions to toggle views ---
        const showLoading = () => loadingModal.classList.remove('hidden');
        const hideLoading = () => loadingModal.classList.add('hidden');

        const showLoginView = () => {
            mainContainer.classList.remove('hidden');
            loginView.classList.remove('hidden');
            registerView.classList.add('hidden');
            welcomeView.classList.add('hidden');
            loginForm.reset();
            registerForm.reset();
            loginErrorMsg.classList.add('hidden');
            registerErrorMsg.classList.add('hidden');
        };

        const showRegisterView = () => {
            mainContainer.classList.remove('hidden');
            registerView.classList.remove('hidden');
            loginView.classList.add('hidden');
            welcomeView.classList.add('hidden');
            loginForm.reset();
            registerForm.reset();
            loginErrorMsg.classList.add('hidden');
            registerErrorMsg.classList.add('hidden');
        };

        const showWelcomeView = (user) => {
            mainContainer.classList.add('hidden');
            welcomeView.classList.remove('hidden');
            userIdDisplay.textContent = user.uid;
            
            // Listen to the user's data in Firestore
            const userDocRef = doc(db, `/artifacts/${appId}/users/${user.uid}/profile/details`);
            onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    welcomeName.textContent = userData.name;
                    welcomeHouseNo.textContent = userData.houseNo;
                    welcomeMobile.textContent = userData.mobile;
                } else {
                    console.warn("User data not found in Firestore.");
                    welcomeName.textContent = "Guest";
                    welcomeHouseNo.textContent = "N/A";
                    welcomeMobile.textContent = "N/A";
                }
            });
        };

        // --- Firebase Authentication Logic ---
        async function authenticate() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase authentication failed:", error);
            }
        }

        // Handle initial authentication and listen for state changes
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("User is authenticated:", user.uid);
                showWelcomeView(user);
                hideLoading();
            } else {
                console.log("User is not authenticated.");
                showLoginView();
                hideLoading();
            }
        });

        // Register form submission handler
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();

            const name = registerForm.elements['register-name'].value;
            const mobile = registerForm.elements['register-mobile'].value;
            const houseNo = registerForm.elements['register-house-no'].value;
            const password = registerForm.elements['register-password'].value;
            
            const email = `${mobile}@resident-portal.com`;

            try {
                registerErrorMsg.classList.add('hidden');
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const userId = userCredential.user.uid;

                const userDocRef = doc(db, `/artifacts/${appId}/users/${userId}/profile/details`);
                await setDoc(userDocRef, {
                    name: name,
                    mobile: mobile,
                    houseNo: houseNo,
                    createdAt: new Date()
                });
                console.log("User created and profile saved to Firestore!");

            } catch (error) {
                hideLoading();
                console.error("Registration error:", error);
                let errorMessage = "An error occurred during registration. Please try again.";
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "This mobile number is already registered. Please log in.";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = "Password should be at least 6 characters.";
                }
                registerErrorMsg.textContent = errorMessage;
                registerErrorMsg.classList.remove('hidden');
            }
        });

        // Login form submission handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();

            const mobile = loginForm.elements['login-mobile'].value;
            const password = loginForm.elements['login-password'].value;
            const email = `${mobile}@resident-portal.com`;

            try {
                loginErrorMsg.classList.add('hidden');
                await signInWithEmailAndPassword(auth, email, password);
                console.log("User logged in successfully!");
            } catch (error) {
                hideLoading();
                console.error("Login error:", error);
                loginErrorMsg.textContent = "Invalid mobile number or password.";
                loginErrorMsg.classList.remove('hidden');
            }
        });

        // Logout button handler
        logoutBtn.addEventListener('click', async () => {
            showLoading();
            try {
                await signOut(auth);
                console.log("User logged out.");
            } catch (error) {
                console.error("Logout error:", error);
            }
            hideLoading();
        });

        // Toggle buttons for forms
        showRegisterBtn.addEventListener('click', showRegisterView);
        showLoginBtn.addEventListener('click', showLoginView);

        // Call the initial auth function to get started
        authenticate();
    </script>
</body>
</html>
