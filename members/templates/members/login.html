<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitashie Empire City</title>
    <title>Resident Portal Login</title>
    <!-- Use Tailwind CSS for a clean, modern look and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use the Inter font for a professional feel -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply the font and a dark background to the entire page */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- Login Container: This is the main card for the login form -->
    <div id="login-container" class="bg-gray-800 p-8 rounded-2xl shadow-2xl max-w-sm w-full mx-4">
        <h1 class="text-3xl font-bold text-center text-white mb-6">Resident Portal</h1>
        <p class="text-gray-400 text-center mb-6">Please enter your details to log in.</p>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <!-- Mobile Number Input -->
            <div>
                <label for="mobile-number" class="block text-gray-300 text-sm font-medium mb-1">Mobile Number</label>
                <input
                    type="text"
                    id="mobile-number"
                    name="mobile-number"
                    placeholder="e.g., 1234567890"
                    class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-gray-300 text-sm font-medium mb-1">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="••••••••"
                    class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
            </div>

            <!-- Error Message Box -->
            <div id="error-message" class="text-red-400 text-sm text-center hidden"></div>

            <!-- Login Button -->
            <button
                type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-lg hover:bg-blue-700 transition-colors duration-200"
            >
                Login
            </button>
        </form>
    </div>

    <!-- Welcome Container: This will be shown after a successful login -->
    <div id="welcome-container" class="bg-gray-800 p-8 rounded-2xl shadow-2xl max-w-sm w-full mx-4 hidden">
        <div class="text-center text-white">
            <svg class="mx-auto h-16 w-16 text-green-500 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h1 class="text-3xl font-bold mb-2">Welcome Back!</h1>
            <p class="text-gray-300">You have successfully logged in to the Resident Portal.</p>
            
            <!-- Logout Button -->
            <button id="logout-button" class="mt-6 px-6 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-lg hover:bg-red-700 transition-colors duration-200">
                Logout
            </button>
        </div>
    </div>

    <script>
        // Get references to all the important HTML elements
        const loginContainer = document.getElementById('login-container');
        const welcomeContainer = document.getElementById('welcome-container');
        const loginForm = document.getElementById('login-form');
        const logoutButton = document.getElementById('logout-button');
        const errorMessage = document.getElementById('error-message');

        // Hardcoded user credentials for demonstration
        const VALID_MOBILE = '1234567890';
        const VALID_PASSWORD = 'password123';

        // Add an event listener to the form's submit event
        loginForm.addEventListener('submit', function(event) {
            // Prevent the form from submitting normally and reloading the page
            event.preventDefault();

            // Get the values from the input fields
            const mobileNumber = document.getElementById('mobile-number').value.trim();
            const password = document.getElementById('password').value;

            // Simple validation check
            if (mobileNumber === VALID_MOBILE && password === VALID_PASSWORD) {
                // If credentials are correct, hide the login form and show the welcome page
                loginContainer.classList.add('hidden');
                welcomeContainer.classList.remove('hidden');
                errorMessage.classList.add('hidden'); // Hide any previous errors
            } else {
                // If credentials are wrong, show the error message
                errorMessage.textContent = 'Invalid mobile number or password.';
                errorMessage.classList.remove('hidden');
            }
        });

        // Add an event listener to the logout button
        logoutButton.addEventListener('click', function() {
            // Hide the welcome page and show the login form again
            welcomeContainer.classList.add('hidden');
            loginContainer.classList.remove('hidden');
            // Clear the form fields for the next login attempt
            loginForm.reset();
            // Optional: You could also clear any error messages here
        });
    </script>
</body>
</html>
